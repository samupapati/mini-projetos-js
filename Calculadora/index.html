<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-input">
            <input id="input" type="text" value="0" disabled>
        </div>
        <div class="container-botoes">
            <button id="sete" class="botoes numeros" value="">7</button>
            <button id="oito" class="botoes numeros" value="8">8</button>
            <button id="nove" class="botoes numeros" value="9">9</button>
            <button id="somar" class="botoes">+</button>

            <button id="quatro" class="botoes numeros" value="4">4</button>
            <button id="cinco" class="botoes numeros" value="5">5</button>
            <button id="seis" class="botoes numeros" value="6">6</button>
            <button id="subtrair" class="botoes">-</button>

            <button id="um" class="botoes numeros" value="1">1</button>
            <button id="dois" class="botoes numeros" value="2">2</button>
            <button id="tres" class="botoes numeros" value="3">3</button>
            <button id="mult" class="botoes">x</button>

            <button id="zero" class="botoes numeros">0</button>
            <button id="dividir" class="botoes">/</button>

            <button id="ponto" class="botoes" value=".">.</button>
            <button id="apaga" class="botoes">AC</button>
            <button id="resultado" class="botoes">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
