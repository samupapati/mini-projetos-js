<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/170ae9719d.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <div class="container">
        <i id="buttonOn" class="fa-solid fa-toggle-on on"></i>
        <i id="buttonOff" class="fa-solid fa-toggle-off off"></i>
        <div class="cronometro-container">
            <span class="cron" id="hora">00</span><span class="cron ">:</span><span class="cron " id="minuto">00</span><span class="cron ">:</span><span class="cron " id="segundo">00</span><span class="cron ">:</span><span class="cron " id="milesimo">00</span>
        </div>
        <div class="button-container">
            <button class="button " type="button" id="start">start</button>
            <button class="button " type="button" id="pause">pause</button>
            <button class="button " type="button" id="reset">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
